<div style="position: relative; height: 75%; width: 100%;">
  <canvas baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      [options] = "pieChartOptions"
      [colors] = "pieChartColors"
      [legend]="pieChartLegend">
  </canvas>

  <div style="text-align:center">
  <h6>(* Top 3)</h6>
  </div>
</div>
